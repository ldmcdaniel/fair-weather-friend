<ion-side-menus enable-menu-with-back-views="false" ng-controller="MenuCtrl">
  <ion-side-menu-content>
    <ion-nav-bar class="bar bar-header bar-balanced">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar bar-header bar-calm">
      <h1 class="title">Fair Weather Friend</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ui-sref="app.search">
          <i class="ion-android-search"></i>
          Find a location
        </ion-item>
        <ion-item menu-close ui-sref="app.settings">
          <i class="ion-android-settings"></i>
          Settings
        </ion-item>
        <div class="item" ng-repeat="fav in favorites">
          {{fav.city}}
        </div>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
